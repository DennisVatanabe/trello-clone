<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/app.scss">
    <script src="./javascript/app.js" type="module"></script>
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <div id="tytle">
                Trello
            </div>
            <form id="currentTime">Hello</form>
        </header>

        <main id="main">
            <div id="todo" class="todo-boards" category="todo">
                <div id="todo__title">
                    <div id="todo__title-text">TODO:</div>
                    <div id="todo__title-counter">0</div>
                </div>
                <div class="wrapper-container">
                    <div class="container" category="todo">
                    </div>
                </div>
                <button id="todo-footer">Add todo</button>
            </div>

            <div id="progress" class="todo-boards" category="progress">
                <div id="inProgress__title">
                    <div id="inProgress__title-text">IN PROGRESS:</div>
                    <div id="inProgress__title-counter">0</div>
                </div>
                <div class="wrapper-container">
                    <div class="container" category="progress">
                    </div>
                </div>
            </div>

            <div id="done" class="todo-boards" category="done">
                <div id="done__title">
                    <div id="done__title-text">DONE:</div>
                    <div id="done__title-counter">0</div>
                </div>
                <div class="wrapper-container">
                    <div class="container" category="done">
                    </div>
                </div>
                <button id="done-footer">Delete all</button>
            </div>
        </main>

        <div id="modale">
            <div id="modale__card">
                <div id="modale__card-title">
                    <input id="titleValue" type="text" placeholder="title">
                    <select id="modale__select">
                        <option value="todo">TODO</option>
                        <option value="progress">IN PROGRESS</option>
                        <option value="done">DONE</option>
                    </select>
                </div>
                <div id="modale__card-text"><textarea id="modale-textarea" type="text-area" placeholder="insert todo"></div>
                <div id="modale__footer">
                    <input id="modale__user" placeholder="user"></input>
                    <button id="modale__card-cancel">Cancel</button>
                    <button id="modale__card-confirm">Confirm</button>
                </div>
            </div>
        </div>

        <div class="modale__remove-wrapper">
            <div class="modale-remove">
                <p class="warning-remove">Delete todo?</p>
                <button class="cancel-remove">Cancel</button>
                <button class="confirm-remove">Delete</button>
            </div>
        </div>

        <div class="modale__remove-wrapper-all">
            <div class="modale-remove-all">
                <p class="warning-remove-all">Delete all done todo?</p>
                <button class="cancel-remove-all">Cancel</button>
                <button class="confirm-remove-all">Delete</button>
            </div>
        </div>

        <div class="modale-modify">
            <div id="modale__card-modify">
                <div id="modale__card-title-modify">
                    <input id="titleValue-modify" type="text" placeholder="title">
                    <select id="modale__select-modify">
                        <option value="todo">TODO</option>
                        <option value="progress">IN PROGRESS</option>
                        <option value="done">DONE</option>
                    </select>
                </div>
                <div id="modale__card-text-modify">
                    <textarea id="modale-textarea-modify" type="text-area" placeholder="insert todo"></div>
                <div id="modale__footer-modify">
                    <input id="modale__user-modify-modify" placeholder="user"></input>
                    <button id="modale__card-cancel-modify">Cancel</button>
                    <button id="modale__card-confirm-modify">Modify</button>
                </div>
            </div>
        </div>

        <div class="wrapper-modale-limit">
            <div class="modale-limit">
                <h1 class="limit-text">
                    You can't add more than 6 todos to the <br> "IN PROGRESS"
                </h1>
                <button class="limit-confirm">
                    OK
                </button>
            </div>
        </div>

    </div>
</body>
</html>
